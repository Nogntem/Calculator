<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>

    <title>Calculator</title>
</head>
<body>

<div class="Calculatrice">
    <div class="Affichage">0</div>
    <div class="Button">

        <button class="operateur" data-action="divise">รท</button>
        <button class="operateur" data-action="plus">+</button>
        <button class="operateur" data-action="soustraire">-</button>
        <button id="9">9</button>
        <button id="8">8</button>
        <button id="7">7</button>
        <button id="6">6</button>
        <button id="5">5</button>
        <button id="4">4</button>
        <button id="3">3</button>
        <button id="2">2</button>
        <button id="1">1</button>
        <button id="AC" data-action="clear">AC</button>
        <button id="0">0</button>
        <button id="," data-action="decimale">,</button>
        <button class="operateur" data-action="fois">x</button>
        <button id="egal" data-action="egal">=</button>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
